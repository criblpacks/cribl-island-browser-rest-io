output: default
streamtags: []
groups:
  hTMmms:
    name: Format for Splunk
    index: 4
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    conf:
      comment: Process Island Browser Audit events
  - id: comment
    filter: "true"
    conf:
      comment: "Author: Cribl Packs Team"
  - id: comment
    filter: "true"
    conf:
      comment: Parse and remove null fields
  - id: serde
    filter: "true"
    conf:
      mode: extract
      type: json
      srcField: _raw
      fieldFilterExpr: value !== '' && value !== null
      keep: []
  - id: serialize
    filter: "true"
    disabled: false
    conf:
      type: json
      dstField: _raw
      fields:
        - "!_*"
        - "!host"
        - "!source"
        - "!sourcetype"
        - "!cribl_*"
        - "*"
    groupId: hTMmms
  - id: eval
    filter: "true"
    disabled: false
    conf:
      remove:
        - "*"
      keep:
        - _*
        - cribl_*
        - host
        - source
        - sourcetype
        - index
      add:
        - disabled: false
          name: index
          value: C.vars['island_browser_default_splunk_index']
        - disabled: false
          name: source
          value: "source ? source : __packsource"
        - disabled: false
          name: sourcetype
          value: sourcetype || 'island:browser:admin_actions'
    groupId: hTMmms
description: ""
