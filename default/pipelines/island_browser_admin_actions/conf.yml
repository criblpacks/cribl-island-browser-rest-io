output: default
streamtags: []
groups:
  hTMmms:
    name: Format for Splunk
    index: 7
    disabled: false
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    conf:
      comment: Process Island Browser Audit events
  - id: comment
    filter: "true"
    conf:
      comment: "Author: Cribl Packs Team"
  - id: comment
    filter: "true"
    conf:
      comment: Parse and remove null fields
  - id: serde
    filter: "true"
    conf:
      mode: extract
      type: json
      srcField: _raw
      fieldFilterExpr: value !== '' && value !== null
      keep: []
  - id: comment
    filter: "true"
    conf:
      comment: Sometimes the API sends "blank" entries like {"adminActions":[]} - drop
        these
  - id: drop
    filter: _raw == '{"adminActions":[]}'
    disabled: false
    conf: {}
  - id: code
    filter: "true"
    conf:
      maxNumOfIterations: 5000
      activeLogSampleRate: 1
      useUniqueLogChannel: true
      code: |-
        // Remove zero-length top-level arrays 
        try {
          const arrays = Object.keys(__e).filter(field => Array.isArray(__e[field]));
          arrays.forEach(entry => __e[entry].length == 0 ? __e[entry] = undefined : true);
        } 
        catch (err) {
          __e.CRIBLERR = String(err);
        }
  - id: serialize
    filter: "true"
    disabled: false
    conf:
      type: json
      dstField: _raw
      fields:
        - "!_*"
        - "!host"
        - "!source"
        - "!sourcetype"
        - "!cribl_*"
        - "*"
    groupId: hTMmms
  - id: eval
    filter: "true"
    disabled: false
    conf:
      remove:
        - "*"
      keep:
        - _*
        - cribl_*
        - host
        - source
        - sourcetype
        - index
      add:
        - disabled: false
          name: index
          value: C.vars['island_browser_default_splunk_index']
        - disabled: false
          name: source
          value: "source ? source : __packsource"
        - disabled: false
          name: sourcetype
          value: sourcetype || 'island:browser:admin_actions'
    groupId: hTMmms
description: ""
