in_island_browser_audit:
  type: collection
  ttl: 4h
  ignoreGroupJobsLimit: false
  removeFields: []
  resumeOnBoot: false
  schedule:
    cronSchedule: "*/5 * * * *"
    maxConcurrentRuns: 1
    skippable: true
    run:
      rescheduleDroppedTasks: true
      maxTaskReschedule: 1
      logLevel: info
      jobTimeout: 60m
      mode: run
      timeRangeType: relative
      timeWarning: {}
      expression: "true"
      minTaskSize: 1MB
      maxTaskSize: 10MB
      stateTracking:
        stateUpdateExpression: "__timestampExtracted !== false && {latestTime:
          (state.latestTime || 0) > _time ? state.latestTime : _time}"
        stateMergeExpression: "(prevState.latestTime || 0) > newState.latestTime ?
          prevState : newState"
        enabled: true
    enabled: false
  streamtags: []
  workerAffinity: false
  collector:
    conf:
      discovery:
        discoverType: none
      collectMethod: get
      pagination:
        type: request_offset
        offsetField: offset
        limitField: limit
        limit: 100
        maxPages: 50
        zeroIndexed: false
      authentication: none
      timeout: 0
      useRoundRobinDns: false
      disableTimeFilter: false
      decodeUrl: false
      rejectUnauthorized: true
      captureHeaders: false
      stopOnEmptyResults: true
      safeHeaders: []
      retryRules:
        type: backoff
        interval: 1000
        limit: 5
        multiplier: 2
        maxIntervalMs: 20000
        codes:
          - 429
          - 503
        enableHeader: true
        retryConnectTimeout: false
        retryConnectReset: false
        retryHeaderName: retry-after
      __scheduling:
        stateTracking: {}
      collectUrl: "`${C.vars['island_browser_api_base_url']}/external/v1/timeline`"
      collectRequestHeaders:
        - name: Api-Key
          value: "`${C.vars['island_browser_api_key']}`"
      collectRequestParams:
        - name: Start
          value: "`${new Date(state.latestTime || earliest || (Date.now() -
            (1000*3600*24*7))).toISOString()}`"
        - name: End
          value: "`${new Date(Date.now()).toISOString()}`"
    destructive: false
    encoding: utf8
    type: rest
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: true
    preprocess:
      disabled: true
    throttleRatePerSec: "0"
    metadata:
      - name: __packsource
        value: "'cribl-island-browser-rest-io.audit'"
      - name: sourcetype
        value: "'island:browser:audit'"
    breakerRulesets:
      - Island Browser API Ruleset
  savedState: {}
  notifications: []
